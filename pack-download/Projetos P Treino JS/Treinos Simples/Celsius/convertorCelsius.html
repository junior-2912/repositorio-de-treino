<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convertor de Fahrenheit p/ Celsius</h1>
    <div id="res">Temperatura convertida</div>
    <script>
        let tempF = Number (prompt ("Digite a temperatura em Fahrenheit"))
        let tempC = (tempF - 32) / 1.8
        let result = document.getElementById ("res")
        result.innerText = "a temperatura convertida para graus celsius Ã© " + tempC
    </script>
</body>
</html>
