<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    <script>
        var n = Number(prompt("Digite um numero!"))
        switch (n) {
            case 1:
                alert("Boa escolha")
                break
            case 2:
                alert("abc")
                break
            case 3: 
                alert("def")
                break
            default:
                alert ("escolha de 1 a 3")
        }
    </script>
</body>
</html>
