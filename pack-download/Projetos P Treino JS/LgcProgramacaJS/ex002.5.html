<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Digite um numero"))
        let n2 = parseInt(prompt("Digite outro numero"))
        
        let sorteio = parseInt(Math.random() * 2)
        if (n1 == n2) {
            window.alert ("Empate!!")
        }else if (sorteio == 1 && n1 > n2) {
            window.alert ("Venceu o jogador 1!")
        } else if(sorteio == 1 && n2 > n1){
            window.alert ("Venceu o jogador 2!")
        } else if( sorteio == 0  && n1 < n2) {
            window.alert ("Venceu o jogador 1!")
        } else {
            window.alert ("Venceu o jogador 2!")
        }
        
    </script>
</body>
</html>
